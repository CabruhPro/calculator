<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="calc.css">
        <script src="calc.js" defer="true"></script>
        <title>Calculator TI-108</title>
    </head>
    <body>
        <div class="calccontainer">
            <div class="calculator">
                <div class="screen">
                    <div class="indic">
                        <span id="mem">M</span> 
                        <span id="neg">—</span>
                        <span id="err">E</span>
                    </div>
                    <div class="output">0.</div>
                </div>
                <div class="lower">
                    <div class="solarpanel">
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                    </div>
                    <div class="buttons">
                        <div class="buttonsleft">
                            <div id="posneg" class="redbutton">+/-</div>
                            <div id="sqrt" class="redbutton">√</div>
                            <div id="pcnt" class="redbutton">%</div>
                            <div id="MRC" class="redbutton">MRC</div>
                            <div id="M-" class="redbutton">M-</div>
                            <div id="M+" class="redbutton">M+</div>
                            <div id="7" class="whitebutton">7</div>
                            <div id="8" class="whitebutton">8</div>
                            <div id="9" class="whitebutton">9</div>
                            <div id="4" class="whitebutton">4</div>
                            <div id="5" class="whitebutton">5</div>
                            <div id="6" class="whitebutton">6</div>
                            <div id="1" class="whitebutton">1</div>
                            <div id="2" class="whitebutton">2</div>
                            <div id="3" class="whitebutton">3</div>
                            <div id="ONC" class="redbutton">ON/C</div>
                            <div id="0" class="whitebutton">0</div>
                            <div id="deci" class="whitebutton">.</div>
                        </div>
                        <div class="buttonsright">
                            <div id="plus" class="redbutton">+</div>
                            <div id="times" class="redbutton">×</div>
                            <div id="minus" class="redbutton">-</div>
                            <div id="divide" class="redbutton">÷</div>
                            <div id="equals" class="redbutton">=</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>Cabruh, 2024</footer>
    </body>
</html>
