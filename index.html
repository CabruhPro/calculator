<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="calc.css">
        <script src="calc.js"></script>
        <title>Calculator TI-108</title>
    </head>
    <body>
        <div class="calculator">
            <div class="screen">
                <div class="output">1+2</div>
            </div>
            <div class="lower">
                <div class="solarpanel"></div>
                <div class="buttons">
                    <div class="buttonsleft">
                        <div class="redbutton">+/-</div>
                        <div class="redbutton">√</div>
                        <div class="redbutton">%</div>
                        <div class="redbutton">MRC</div>
                        <div class="redbutton">M-</div>
                        <div class="redbutton">M+</div>
                        <div class="whitebutton">7</div>
                        <div class="whitebutton">8</div>
                        <div class="whitebutton">9</div>
                        <div class="whitebutton">4</div>
                        <div class="whitebutton">5</div>
                        <div class="whitebutton">6</div>
                        <div class="whitebutton">1</div>
                        <div class="whitebutton">2</div>
                        <div class="whitebutton">3</div>
                        <div class="redbutton">ON/C</div>
                        <div class="whitebutton">0</div>
                        <div class="whitebutton">.</div>
                    </div>
                    <div class="buttonsright">
                        <div class="redbutton">+</div>
                        <div class="redbutton">×</div>
                        <div class="redbutton">-</div>
                        <div class="redbutton">÷</div>
                        <div id="equals" class="redbutton">=</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
